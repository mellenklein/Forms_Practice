<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monday Forms Homework</title>
    <link rel="stylesheet" href="styles/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <form class="form">
      <fieldset class="col-1">
        <label for="firstname">first name</label>
        <input id="firstname" type="text" placeholder="Jonathan" value=""/>
        <label for="lastname">last name</label>
        <input id="lastname" type="text" placeholder="Doe" value=""/>
        <label for="email">email address</label>
        <input id="email" type="text" placeholder="jon@doe.com" value=""/>
        <label for="country">country</label>
        <select id="country" class="country" name="">
          <option value="option">Choose a country</option>
          <option value="option">France</option>
          <option value="option">Italy</option>
          <option value="option">Portugal</option>
        </select>
        <label for="bio">biography</label>
        <textarea id="bio" name="bio" rows="8" cols="40" placeholder="" value=""></textarea>
      </fieldset>


      <fieldset class="col-2">
        <label for="phone">phone number</label>
        <input id="phone" type="text" placeholder="+351 999 9999" value=""/>
        <label for="aff">affiliations</label>
        <textarea id="aff" name="aff" rows="8" cols="40" placeholder="" value=""></textarea>
        <label for="occ">occupations</label>
        <select id="occ" class="occupation" name="">
          <option value="option">Choose an occupation</option>
          <option value="option">Front-End Developer</option>
          <option value="option">Rails Developer</option>
          <option value="option">iOS Developer</option>
        </select>
        <label for="cat">cat's name</label>
        <input id="cat" type="text" placeholder="Kitty" value=""/>
        <label for="gad">favorite gadget</label>
        <input id="gad" type="text" placeholder="Annoy-a-tron" value=""/>
      </fieldset>


      <fieldset class="col-3">
        <label for="talent">type of talent</label>
        <select id="talent" class="talent" name="">
          <option value="option">Choose a talent</option>
          <option value="option">Singing</option>
          <option value="option">Dancing</option>
          <option value="option">Juggling</option>
        </select>
        <label for="drink">FAVORITE DRINK</label>
        <input id="drink" type="text" placeholder="Green Tea" value=""/>
        <label for="power">SPECIAL POWER</label>
        <input id="power" type="text" placeholder="Anti-gravity" value=""/>
        <label for="weapon">WEAPON OF CHOICE</label>
        <input id="weapon" type="text" placeholder="Lightsaber" value=""/>
        <label for="comments">COMMENTS</label>
        <textarea name="comments" rows="8" cols="40" placeholder=""></textarea>
      </fieldset>
    </form>
  </body>
</html>
